<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msj_web.titulo_aplicacion}</title>
	<h:outputStylesheet library="css" name="custom.css" />
</h:head>
<h:body>
	<h:form id="form">
		<p:panel id="panel" header="#{msj_web.nuevo_usuario}">
			<p:growl autoUpdate="true" globalOnly="true"></p:growl>
			<h:panelGrid columns="3">
				<h:outputLabel for="firstname" value="#{msj_web.primer_nombre}: *" />
				<p:inputText id="firstname" value="#{pruebaBean.firstname}"
					required="true" label="Firstname">
					<f:validateLength minimum="2" />
				</p:inputText>
				<p:message for="firstname" display="icon" />
				<h:outputLabel for="surname" value="#{msj_web.primer_apellido}: *" />
				<p:inputText id="surname" value="#{pruebaBean.surname}"
					label="Surname" required="true">
					<f:validateLength minimum="2" />
					<p:ajax update="msgSurname" event="keyup" />
				</p:inputText>
				<p:message for="surname" id="msgSurname" display="icon" />
			</h:panelGrid>
			<p:commandButton id="btn" value="#{msj_web.registro_usuario}" update="panel"
				actionListener="#{pruebaBean.savePerson}" />
		</p:panel>
		<h:form>
			<h:panelGrid columns="3">
				#{msj_web.idioma}:<p:spacer width="5" />
				<h:selectOneMenu value="#{languageBean.locale}" onchange="submit()"
					valueChangeListener="#{languageBean.localeChanged}"
					styleClass="form-control">
					<f:selectItems value="#{languageBean.countries}" />
				</h:selectOneMenu>
			</h:panelGrid>
		</h:form>
	</h:form>
</h:body>
</html>
